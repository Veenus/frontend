  <div class="has-error help-block form-control" ng-model="errors" ng-show = "errors">{{errors}}</div>
  <form role="form" ng-hide="sended">
    <div class="row">
      <div class="form-group col-xs-5 col-lg-3">
        <label for="code">First Name</label>
          <input type="text" class="form-control" required="required" ng-model="user.givenName"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-5 col-lg-3">
        <label for="code">Last Name</label>
          <input type="text" class="form-control" required="required" ng-model="user.surname"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-5 col-lg-3">
        <label for="code">Email</label>
          <input type="email" class="form-control" required="required" ng-model="user.email"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-5 col-lg-3 ">
        <label for="code">Password</label>
          <input type="password" class="form-control input-normal" required="required" ng-model="user.password"/>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-default" style="margin-left:15px" ng-click="submit()">Register</button>
    </div>
  </form>
  
 <div id="placeholder__sended" ng-show="sended">
    <p>Welcome {{logged.fullname}}</p>
    <p>Please Check your inbox and verify your account. Thank You!</p>
  </div>
